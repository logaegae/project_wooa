{% extends "./blocks/layout.html" %}
{% block content %}
	<div class="check phon_number">
		<div class="phon_number_top">
			<p>저희 매장을 이용해주셔서 감사합니다.</p>
		</div>
		<div class="col-md-4 col-sm-4 col-sm-4 col-xs-4 left_position">
		</div>
		<div class="col-md-8 col-sm-8 col-sm-8 col-xs-8 right_position">
			<div>
				<div class="wrapper text-center">
					<p>
						<img class="deco" src="/img/deco.png" alt="꾸밈아이콘">
						 <span class="name">{{result.phoneNumber}}</span> 회원님
						  <br>
						 <span class="point">{{result.issuePoint}}</span>P <span class="situlation">{{result.desc}}</span> 되었습니다. <br>
						 고객님의 잔여포인트는  <br>
						 <span class="total">{{pointBalance}}</span> P 입니다.<br>
						 감사합니다
					</p>
					<input type="button" id="backBtn" value="확인"/>
				</div>
			</div>
		</div>
	</div>

	<script>
	$('#backBtn').click(function(){
		location.href = "customer.html";
	});
	var intervalTocustomer = setTimeout(function(){
		$("#backBtn").click();
	},10000)
	</script>
{% endblock %}
